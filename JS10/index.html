<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- Reikia sukurti funkcionuojantį skaičiuotuvą (calculator). Privalomai turi būti skaičiai nuo 0 iki 9, sudėties, atimties, dalybos, daugybos veiksmai, mygtukas išvalantis įvesties lauką. Daugybos, dalybos, atimties ir sudėties FUNKCIJOS turi būti rašomi atskirame actions.js faile ir kviečiame pagrindiniame index.html faile. Anksčiau darytą skaičiuotuvą CSS užduotyse galite tam pritaikyti.  -->
    <table>
      <tr>
        <td colspan="3">
          <input type="text" id="result" name="" value="" >
        </td>

      </tr>
      <tr>
        <td>
          <button type="button" name="7">7</button>
        </td>
        <td>
          <button type="button" name="8">8</button>
        </td>
        <td>
          <button type="button" name="9">9</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" name="4">4</button>
        </td>
        <td>
          <button type="button" name="5">5</button>
        </td>
        <td>
          <button type="button" name="6">6</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" name="1">1</button>
        </td>
        <td>
          <button type="button" name="2">2</button>
        </td>
        <td>
          <button type="button" name="3">3</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" name="button">0</button>
        </td>
        <td>
          <button type="button" name="button">+</button>
        </td>
        <td>
          <button type="button" name="button">-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" name="button">*</button>
        </td>
        <td>
          <button type="button" id="delete" name="button">C</button>
        </td>
        <td>
          <button type="button" name="button">=</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" name="button">/</button>
        </td>
      </tr>
    </table>

    <script type="text/javascript" src="js\jquery-3.3.1.min.js">

    </script>
    <script type="text/javascript" src="js/actions.js">

    </script>

  </body>
</html>
